<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block title %}{% endblock %} | Blog</title>
    <meta content="" name="keywords">
    <meta content="" name="description">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">

     <!-- Bootstrap CSS File -->
     {% load static %}
    <link href="{% static 'core/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="{% static 'core/lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/lib/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'core/lib/hover/hover.min.css' %}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">

    <!-- Responsive css -->
    <link href="{% static 'core/css/responsive.css' %}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'core/images/favicon.png' %}">

    
</head>
<body>
    <!--Nav Bar -->
    <nav id="main-nav">
            <div class="row">
              <div class="container">
        
                <div class="logo">
                  <a href=""><img src="{% static 'core/images/logo.png' %}" alt="logo"></a>
                </div>
        
                <div class="responsive"><i data-icon="m" class="ion-navicon-round"></i></div>
        
                <ul class="nav-menu list-unstyled">
                  <li><a href="{% url 'home' %}" class="smoothScroll">Home</a></li>
                  <li><a href="{% url 'about' %}" class="smoothScroll">About</a></li>
                  <li><a href="{% url 'portfolio' %}" class="smoothScroll">Portfolio</a></li>
                  <li><a href="{% url 'blog' %}" class="smoothScroll">Blog</a></li>
                  <li><a href="{% url 'contact' %}" class="smoothScroll">Contact</a></li>
                </ul>
        
              </div>
            </div>
          </nav>
    
    {% if request.path == "/" %}
    <!--Header -->
    <div id="header" class="home">        
        <div class="container">
            <div class="header-content">
                {% block headers %}
                {% endblock %}
                <ul class="list-unstyled list-social">
                    <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                    <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                    <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                    <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                    <li><a href="#"><i class="ion-social-tumblr"></i></a></li>
                    <li><a href="#"><i class="ion-social-dribbble"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    {% endif %}
    
    
<!-- Contenido -->
{% block content %}{% endblock %}

<div id="footer" class="text-center">
    <div class="container">
      <div class="socials-media text-center">

        <ul class="list-unstyled">
          <li><a href="#"><i class="ion-social-facebook"></i></a></li>
          <li><a href="#"><i class="ion-social-twitter"></i></a></li>
          <li><a href="#"><i class="ion-social-instagram"></i></a></li>
          <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
          <li><a href="#"><i class="ion-social-tumblr"></i></a></li>
          <li><a href="#"><i class="ion-social-dribbble"></i></a></li>
        </ul>

      </div>

      <p>&copy; Copyrights 2018. All rights reserved.</p>

      <div class="credits">
        Corp. Domingo Perez.   
      </div>

    </div>
  </div>

    <script src="{% static 'core/lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/lib/jquery/jquery-migrate.min.js' %}"></script>
    <script src="{% static 'core/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/lib/typed/typed.js' %}"></script>
    <script src="{% static 'core/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'core/lib/magnific-popup/magnific-popup.min.js' %}"></script>
    <script src="{% static 'core/lib/isotope/isotope.pkgd.min.js' %}"></script>

  <!-- Contact Form JavaScript File -->
    <script src="{% static 'core/contactform/contactform.js' %}"></script>

  <!-- Template Main Javascript File -->
     <script src="{% static 'core/js/main.js' %}"></script>

</body>
</html>
